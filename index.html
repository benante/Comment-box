<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Comment Box</h1>
      </header>
      <form action="index.html" method="post">
        <div class="group">
          <label for="name">Full Name</label>
          <input class="borderBottom" type="text" id="FullName" required />
        </div>
        <div class="group">
          <label for="email">Email</label>
          <input class="borderBottom" type="email" id="email" required/>
        </div>
        <div class="group">
          <label for="textarea">Insert your comment</label>
          <textarea
            class="borderBottom"
            name="textarea"
            id="textarea"
            cols="30"
            rows="5"
            required
          ></textarea>
          <span id="charcount">0/140</span>
        </div>
        <div class="group">
          <button class="submitButton" type="submit" value="Submit">
            Submit
          </button>
        </div>
      </form>
      <div id="commentSection"class="group">
        <ul id="singleComment"></ul>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
